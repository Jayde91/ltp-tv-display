<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LTP TV Display</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <img id="slide" src="monthly.png" alt="TV Image">

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const images = [
        "monthly.png",
        "daily.png"
      ];
      let current = 0;
      const slide = document.getElementById("slide");

      function showNextImage() {
        current = (current + 1) % images.length;
        slide.src = images[current] + "?t=" + new Date().getTime(); // tránh cache
        setTimeout(showNextImage, 15000); // chuyển ảnh sau 15 giây
      }

      setTimeout(showNextImage, 15000);
    });
  </script>
</body>
</html>
